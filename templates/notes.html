<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/style.css">
    <title>Flask Note</title>
</head>
<body>
    <h1>Notes</h1>

    <a href="{{ url_for('index') }}">Go to Main pages</a>
    <hr/>

    <ul>
        {% for note in notes %}
            <li>{{ note['text'] }}</li>
            <a href="{{ url_for('display_edit_note', note_id=note['id']) }}">Edit</a>
        {% endfor %}
    </ul>

</body>
</html>
